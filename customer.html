<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration | Let's Ride</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./customer.css">
</head>
<body>

<h2>Customer Registration</h2>

<form id="customerForm">

    <input type="text" id="name" placeholder="Full Name" required><br><br>

    <input type="number" id="age" placeholder="Age" required><br><br>

    <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br><br>

    <input type="tel" id="mobileno" placeholder="Mobile Number" required><br><br>

    <input type="email" id="email" placeholder="Email" required><br><br>

    <input type="number" step="any" id="latitude" placeholder="Latitude" readonly><br><br>

    <input type="number" step="any" id="longitude" placeholder="Longitude" readonly><br><br>

    <input type="password" id="password" placeholder="Password" required><br><br>

    <button type="button" onclick="getLocation()">Get Current Location</button>
    <br><br>

    <button type="submit">Register</button>

</form>

<p id="message"></p>

<script src="customer.js"></script>
</body>
</html>
