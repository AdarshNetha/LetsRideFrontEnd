<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration | Let's Ride</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customer.css">
</head>
<body>

<div class="container">
    <h2>Customer Registration</h2>

    <form id="customerForm">
        <input type="text" id="name" placeholder="Full Name" required>

        <input type="number" id="age" placeholder="Age" required>

        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <input type="tel" id="mobileno" placeholder="Mobile Number" required>

        <input type="email" id="email" placeholder="Email" required>

        <input type="number" id="latitude" placeholder="Latitude" readonly>
        <input type="number" id="longitude" placeholder="Longitude" readonly>

        <input type="password" id="password" placeholder="Password" required>

        <button type="button" class="btn location-btn" onclick="getLocation()">
            Get Current Location
        </button>

        <button type="submit" class="btn submit-btn">
            Register
        </button>
    </form>

    <p id="message"></p>
</div>

<script src="customer.js"></script>
</body>
</html>
