<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration | Let's Ride</title>
    <link rel="stylesheet" href="./customer.css">
</head>
<body>

<div class="overlay">
    <div class="register-card">
        <h1>Customer Registration</h1>
        <p>Create your account to start riding ðŸš•</p>

        <form id="customerForm">
            <input type="text" id="name" placeholder="Full Name" required>

            <input type="number" id="age" placeholder="Age" required>

            <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <input type="tel" id="mobileno" placeholder="Mobile Number" required>

            <input type="email" id="email" placeholder="Email Address" required>

            <input type="number" step="any" id="latitude" placeholder="Latitude" required>

            <input type="number" step="any" id="longitude" placeholder="Longitude" required>

            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" onclick="dashboard()">Register</button>
        </form>
    </div>
</div>

<script src="./customer.js"></script>
</body>
</html>
