<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Active Booking</title>
    <link rel="stylesheet" href="driver-active-booking.css">
</head>
<body>

<div class="container">
    <h2>Active Booking</h2>

    <div id="bookingCard" class="card hidden">
        <p><strong>Customer Name:</strong> <span id="custName"></span></p>
        <p><strong>Mobile No:</strong> <span id="custMobile"></span></p>
        <p><strong>Pickup Location:</strong> <span id="pickup"></span></p>
        <p><strong>Booking Status:</strong> <span id="status"></span></p>

    <!-- ACTIONS (shown only when status = BOOKED) -->
        <div id="actionBox" class="hidden">
            <input type="number" id="otpInput" placeholder="Enter OTP" />
            <div class="btn-group">
                 <button id="pickupBtn">Pick Up</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>

    </div>
    
    <p id="msg"></p>
</div>


<script src="driver-active-booking.js"></script>
</body>
</html>
