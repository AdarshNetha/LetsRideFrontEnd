<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Registration | Let's Ride</title>
    <link rel="stylesheet" href="./driver.css">
</head>
<body>

<div class="overlay">
    <div class="register-card">
        <h1>Driver Registration</h1>
        <p>Join us to start giving rides ðŸš–</p>

       <form id="driverForm">

    <!-- Driver Details -->
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>

    <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <input type="tel" id="mobileNo" placeholder="Mobile Number" required>
    <input type="text" id="upiid" placeholder="UPI ID" required>
    <input type="email" id="email" placeholder="Email Address" required>

    <button type="button" onclick="getLocation()">Get Current Location</button>
    <br><br>

    <!-- Latitude / Longitude -->
    <input type="text" id="latitude" placeholder="Latitude" readonly>
    <input type="text" id="longitude" placeholder="Longitude" readonly>

    <!-- Vehicle Details -->
    <input type="text" id="vehilename" placeholder="Vehicle Name" required>
    <input type="text" id="vehileno" placeholder="Vehicle Number" required>
    <input type="text" id="type" placeholder="Vehicle Type (Car/Bike)" required>
    <input type="text" id="model" placeholder="Vehicle Model" required>
    <input type="text" id="capacity" placeholder="Vehicle Capacity" required>
    <input type="number" id="priceperKM" placeholder="Price per KM" step="0.01" required>
    <input type="number" id="averagespeed" placeholder="Average Speed" required>

    <!-- Password -->
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Register</button>
</form>

    </div>
</div>

<script src="./driver.js"></script>
</body>
</html>
