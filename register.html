<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Ride - Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>

<div class="overlay">
    <div class="container">

        <!-- Cards shown directly -->
        <div class="cards show">

            <!-- Customer Card -->
            <div class="card customer">
                <div class="card-content">
                    <h2>Customer Registration</h2>
                    <p>Book rides easily & travel safely</p>
                    <button onclick="cust_reg()">Register as Customer</button>
                </div>
            </div>

            <!-- Driver Card -->
            <div class="card driver">
                <div class="card-content">
                    <h2>Driver Registration</h2>
                    <p>Earn money by giving rides</p>
                    <button onclick="dri_reg()">Register as Driver</button>
                </div>
            </div>

        </div>

    </div>
</div>
<script src="./register.js"></script>
</body>
</html>
